<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipe-in and Glitch Effect</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .glitch {
            color: greenyellow;
            font-size: 5rem;
            position: relative;
            clip-path: inset(0 100% 0 0); /* Start with clip-path covering the entire element */
            animation: wipeIn 2s ease-in forwards, glitch 2s 2s infinite linear alternate-reverse; /* Chain animations */
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch 2s 2s infinite linear alternate-reverse; /* Delay glitch to start after wipe-in */
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch 2s 2s infinite linear alternate-reverse; /* Delay glitch to start after wipe-in */
        }
        @keyframes wipeIn {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }
        @keyframes glitch {
            0% { clip: rect(0, 900px, 0, 0); }
            10% { clip: rect(10px, 900px, 500px, 0); }
            20% { clip: rect(20px, 900px, 40px, 0); }
            30% { clip: rect(30px, 900px, 300px, 300px); }
            40% { clip: rect(40px, 900px, 200px, 0); }
            50% { clip: rect(50px, 900px, 100px, 0); }
            60% { clip: rect(60px, 900px, 900px, 0); }
            70% { clip: rect(70px, 900px, 500px, 0); }
            80% { clip: rect(80px, 900px, 400px, 100px); }
            90% { clip: rect(90px, 900px, 300px, 0); }
            100% { clip: rect(100px, 900px, 20px, 0); }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="New Fitness Generation">New Fitness Generation</div>


</body></html>
